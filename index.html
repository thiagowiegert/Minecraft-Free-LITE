<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Free LITE</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000 url('https://raw.githubusercontent.com/thiagowiegert/Minecraft-Free/refs/heads/main/releases/minecraft.jpg') center/cover fixed no-repeat;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: rgba(0,0,0,0.65);
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    width: 100%;
    max-width: 350px;
  }

  h1 {
    color: #43a047;
    margin-bottom: 10px;
  }

  .select-label {
    text-align: left;
    font-size: 0.9rem;
    opacity: 0.9;
    margin-bottom: 4px;
  }

  select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    font-size: 1rem;
  }

  select option {
    color: #000;
  }

  .btn {
    display: block;
    background: #43a047;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    text-decoration: none;
    font-weight: bold;
  }

  .btn-whatsapp {
    background: #25D366;
  }

  footer {
    margin-top: 12px;
    opacity: 0.7;
    font-size: 0.8rem;
    line-height: 1.3rem;
  }
</style>

</head>
<body>

<div class="box">
  <h1>MC Free LITE</h1>
  <p>Descarga cualquier versión</p>

  <!-- MENÚ DESPLEGABLE AUTOGENERADO -->
  <label class="select-label">Elige una versión:</label>
  <select id="versionSelector"></select>

  <!-- BOTÓN -->
  <a id="downloadBtn" class="btn" href="#">
    Descargar APK
  </a>

  <a class="btn btn-whatsapp" href="https://whatsapp.com/channel/0029Vb6os8sEquiSiC9mHw1M" target="_blank">
    Canal de WhatsApp
  </a>

  <footer>
    © 2025 Minecraft Free<br>
    Página v1.1
  </footer>
</div>

<script>
  const selector = document.getElementById("versionSelector");
  const btn = document.getElementById("downloadBtn");

  async function loadVersions() {
    try {
      const res = await fetch("https://raw.githubusercontent.com/thiagowiegert/Minecraft-Free-LITE/refs/heads/main/versions.json");
      const data = await res.json();

      data.forEach(v => {
        const op = document.createElement("option");
        op.value = v.url;
        op.textContent = v.name;
        selector.appendChild(op);
      });

      // Selecciona la primera version automáticamente
      btn.href = data[0].url;

    } catch (err) {
      alert("Error cargando versiones.");
    }
  }

  selector.addEventListener("change", () => {
    btn.href = selector.value;
  });

  loadVersions();
</script>

</body>
</html>
